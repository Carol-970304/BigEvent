<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/9.大事件//assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/9.大事件/assets/css/article/art_cate.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">
        文章类别管理
        <button
          type="button"
          id="addBtn"
          class="layui-btn layui-btn-normal layui-btn layui-btn-sm"
        >
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col width="250" />
            <col width="250" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tb">
            <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-danger layui-btn layui-btn-xs"
                >
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 文章列表模板： -->
    <script type="text/html" id="trtpl">
      {{each data v i}}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn layui-btn-xs">
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn-xs"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <!-- 添加类别弹出层模板 -->
    <script type="text/html" id="addFormTpl">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="title"
              required
              lay-verify="required"
              placeholder="请输入名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="title"
              required
              lay-verify="required"
              placeholder="请输入别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              添加
            </button>
            <button
              id="resetBtn"
              type="reset"
              class="layui-btn layui-btn-primary"
            >
              重置
            </button>
          </div>
        </div>
      </form>
    </script>

    <script src="/9.大事件//assets/lib/layui/layui.all.js"></script>
    <script src="/9.大事件/assets/lib/jquery.js"></script>

    <script src="/9.大事件/assets/lib/template-web.js"></script>
    <script src="/9.大事件/assets/js/ajaxBase.js"></script>
    <script src="/9.大事件/assets/js/article/art_cate.js"></script>
  </body>
</html>
