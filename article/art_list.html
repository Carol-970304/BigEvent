<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/9.大事件//assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/9.大事件/assets/css/article/art_list.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域--------------------------------------------- -->
        <form id="form" class="layui-form" action="">
          <div class="layui-form-item">
            <!-- "layui-inline" 一行显示 -->
            <div class="layui-inline">
              <!-- lay-verify="" 去掉表单验证 -->
              <select id="cateSelect" name="city" lay-verify="">
                <option value="">所有分类</option>
              </select>
            </div>
            <div class="layui-inline">
              <select id="stateSelect" name="city" lay-verify="">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
            <div class="layui-inline">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                筛选
              </button>
            </div>
          </div>
        </form>

        <!-- 文章区域--------------------------------------------- -->
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col width="150" />
            <!-- 其他的均分宽度 -->
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tb">
            <tr>
              <td>贤心</td>
              <td>2016-11-29</td>
              <td>2016-11-29</td>
              <td>2016-11-29</td>
              <td>
                <button type="button" class="layui-btn layui-btn-xs">
                  编辑
                </button>
                <button
                  type="button"
                  class="layui-btn layui-btn-danger layui-btn layui-btn-xs"
                >
                  删除
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- 分页区域--------------------------------------------- -->
        <div id="pageBox"></div>
      </div>
    </div>

    <!-- 文章列表模板： -->
    <script type="text/html" id="trTpl">
      {{each data v i}}
      <tr>
        <td>{{v.title}}</td>
        <td>{{v.cate_name}}</td>
        <td>{{v.pub_date | fn}}</td>
        <td>{{v.state}}</td>
        <td>
          <button
            type="button"
            class="layui-btn layui-btn layui-btn-xs editBtn"
            data-id="{{v.Id}}"
          >
            编辑
          </button>
          <button
            type="button"
            class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn-xs delBtn"
            data-id="{{v.Id}}"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>

    <script src="/9.大事件//assets/lib/layui/layui.all.js"></script>
    <script src="/9.大事件/assets/lib/jquery.js"></script>
    <script src="/9.大事件/assets/lib/template-web.js"></script>
    <script src="/9.大事件/assets/js/ajaxBase.js"></script>
    <script src="/9.大事件/assets/js/article/art_list.js"></script>
  </body>
</html>
