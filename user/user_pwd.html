<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/9.大事件//assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/9.大事件/assets/css/user/user_pwd.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <!-- lay-filter="form" 表单赋值 -->
        <form id="form" class="layui-form" lay-filter="form" action="">
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="oldPwd"
                required
                lay-verify="required|pass"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <!-- lay-verify="required|pass|newPass" 自定义校验新密码 -->
              <input
                type="password"
                name="newPwd"
                required
                lay-verify="required|pass|newPass"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <!-- lay-verify="required|pass|rePass" 校验 -->
              <input
                type="password"
                name="rePwd"
                required
                lay-verify="required|pass|rePass"
                placeholder="请再次输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">
                确认修改
              </button>
              <!-- [type=reset] => 清空 -->
              <!-- <input type="reset"> -->
              <button
                id="resetBtn"
                type="reset" 
                class="layui-btn layui-btn-primary"
              >
                重置  
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="/9.大事件//assets/lib/layui/layui.all.js"></script>
    <script src="/9.大事件/assets/lib/jquery.js"></script>
    <script src="/9.大事件/assets/js/ajaxBase.js"></script>
    <script src="/9.大事件/assets/js/user/user_pwd.js"></script>
  </body>
</html>
