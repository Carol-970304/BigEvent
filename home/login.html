<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录注册页面</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <!-- logo： -->
    <div class="layui-main logo">
      <img src="../assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册界面： -->
    <div class="box">
      <div class="title"></div>

      <!-- 登录表单 -->
      <div class="login">
        <form id="loginForm" class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <!-- required属性：输入不能为空 -->
            <!-- lay-verify="required|pass|...(可以自定义)" => 表单验证 -->
            <input
              type="password"
              name="password"
              required 
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <div class="layui-form-item">
            <!-- 想要实现表单验证，登录按钮必须有lay-submit属性 -->
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>
          <a href="javascript:;" class="fr" id="gotoRegi">去注册账号</a>
        </form>
      </div>

      <!-- 注册表单 -->
      <div class="register">
        <form id="regiForm" class="layui-form" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="rePassword"
              required
              lay-verify="required|pass|repwd"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-normal layui-btn-fluid"
              lay-submit
              lay-filter="formDemo"
            >
              注册
            </button>
          </div>
          <a href="javascript:;" class="fr" id="gotoLogin">去登录</a>
        </form>
      </div>

      <script src="../assets/lib/layui/layui.all.js">//表单验证</script> 
      <script src="../assets/lib/jquery.js"></script>
      <script src="../assets/js/login.js"></script>
    </div>
  </body>
</html>
